        border-radius: 100%;

        margin: 0;
        margin-top: -100px;
      }
      .loader-1:before, .loader-1:after {
        content: "";
        width: 6vmax;
        height: 6vmax;
        display: block;
        position: absolute;
        left: calc(50% - 3vmax);
        border-left: 3px solid #25750a;
        border-radius: 100%;
        animation: spinLeft 800ms linear infinite;
      }
      .loader-1:after {
        width: 4vmax;
        height: 4vmax;
        top: calc(50% - 2vmax);
        left: calc(50% - 2vmax);
        border: 0;
        border-right: 2px solid #25750a;
        animation: none;
      }
      @keyframes spinLeft {
      	from {
          transform: rotate(0deg);
      	}
      	to {
      	  transform: rotate(720deg);
      	}
      }
      @keyframes spinRight {
